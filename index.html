<!DOCTYPE html>
<html>
<head>
  <title>QuizNova</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="screen active" id="start-screen">
        <h1>Quiz Time!</h1>
        <p>Test your Knowledge with these fun questions</p>
        <button id="start-btn">Start Quiz</button>
    </div>

    <div class="screen" id="quiz-screen">
        <div class="quiz-header">
            <h2 id="question-text">Question Goes here</h2>
            <div class="quiz-info">
                <p>Question <span id="current-question">1</span> of <span >5</span></p>
                <p>Score: <span id="score">0</span></p>
            </div>
        </div>

        <div id="answers-container" class="answers-container">
            <!-- Answer buttons will insert here -->
        </div>

        <div class="progres-bar">
          <div id="progress" class="progress"></div>
        </div>
    </div>

    <div id="result-screen" class="screen">
      <h1>Quiz Results</h1>
      <div>
          <p>
              You scored <span id="final-score">0</span> out of <span id="max-score">5</span>
          </p>
          <div id="result-message">Good Job!</div>
      </div>
      <button id="restart-btn">Restart Quiz</button>  
    </div>
    
  </div>  
  <script src="script.js"></script>
</body>
</html>
